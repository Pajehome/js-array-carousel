<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container position-relative g-0">
        <div class="row h-100 g-0">
          <div class="leftImg  col-10 h-100">
             <img  id="mainImg" class="w-100 h-100" src="img/01.jpg" alt="">
          </div>    
          <div class="rightImg col-2 h-100">
            <span class="arrowbtn arrowbtn-up" onclick="nextImg()"></span>
            <span class="arrowbtn arrowbtn-down" onclick="prevImg()"></span>
            <img src="img/01.jpg" class="vid w-100 active" alt="">
            <img src="img/02.jpg" class="vid w-100 active" alt="">
            <img src="img/03.jpg" class="vid w-100 active" alt="">
            <img src="img/04.jpg" class="vid w-100 active" alt="">
            <img src="img/05.jpg" class="vid w-100 active" onclick="openImg()" alt="">
          </div>
        </div>  
    </div>


    <script type="text/javascript" src="main.js" charset="utf-8"></script>
</body>
</html>
